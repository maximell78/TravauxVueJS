<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regex</title>
</head>
<body>
    <form name="ex1">
    <textarea name="texte" style="width: 100%; height: 50px">
    Ceci est le texte dans lequel on va rechercher un mot.
    Comment ça marche ?
    Continuez la lecture, je vous assure que ça vaut le coup :)
    </textarea
    >
    <p>
        Mot à recherche : <input type="text" name="mot" value="lecture" />
        <input
        type="button"
        value="Rechercher"
        onClick="searchRegExp1(this.form)"
        />
    </p>
    </form>
    <form name="ex2">
    Saisissez un login : <input type="text" name="login" value="login" />
    <input
        type="button"
        value="Vérifier le login"
        onClick="verifLogin(this.form.login.value)"
    /><br />
    Saisissez un login :
    <input type="text" name="login2" value="login trop long" />
    <input
        type="button"
        value="Vérifier le login"
        onClick="verifLogin(this.form.login2.value)"
    />
    </form>
</body>
</html>
<script>
function searchRegExp1(f) {
    var lemot = f.mot.value;
    var exp = new RegExp(lemot, "g");
    if (exp.test(f.texte.value)) {
    console.log("Le mot [" + lemot + "] a été trouvé :)");
    } else {
    console.log(
        "E R R E U R  !\nLe mot [" + lemot + "] n'est pas présent !!!!"
    );
    }
}
function verifLogin(login) {
    var exp = new RegExp("^[a-zA-Z0-9]{3,8}$", "g");
    if (exp.test(login)) {
    console.log("Le login [" + login + "] est valide :)");
    } else {
    console.log(
        "E R R E U R  !\nLe login [" + login + "] n'est pas valide !!!!"
    );
    }
}
</script>
