
<!DOCTYPE html>

    <div id="app">
        <h1>{{ title }}</h1>
        <my-button name="Share" v-bind:handle-click="shareMe"></my-button>

    <script>
        Vue.component("my-button", {
        props: ["name", "handleClick"],
        template: `<button v-on:click="handleClick">{{ name }}</button>`,
        });
    
        let vm = new Vue({
        el: "#app",
        data: {
            title: "My function props",
        },
        methods: {
            shareMe: function () {
            //write your logic
            console.log("share");
            },
        },
        });
    </script>
