<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <user-name nom="John" age="34"></user-name>

    </div>
</body>
<script>
    Vue.component("user-name", {
        props: ["nom", "age"],
        template: "<p> Allo {{ nom}} {{age}}</p>",
    });

    let vm = new Vue({
        el: "#app",
        data: {
            title: "My props",
        },
    })
</script>
</html>
