<!DOCTYPE html>
<html lang="fr-ca">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <title>VueJS</title>
    </head>
    <body>
        <div id="app">        
            <input type="checkbox" v-model="checked">
            <!-- <input type="button" value="Soumettre" v-on:click="formatTemp" /> -->
            {{tempConverter}}
        </div>
        <script>
        const vm = new Vue({
            el: "#app",
            data: {
                temp: 32, //* 1.8 + 32.0
                checked: false,
            },
            computed: {
                tempConverter: function(){
                    let temp
                    if(this.temp) {
                        this.temp = this.temp * 1.8 + 32.0;
                    } else {
                        temp = this.temp
                    }
                    return temp;
                }
            },
            /* methods: {
                formatTemp: function() {
                    if(this.temp) {
                        this.temp = this.temp * 1.8 + 32.0;
                    }
                }
            } */
            
        });
        </script>
    </body>
</html>
