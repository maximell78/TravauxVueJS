<!-- filter -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <title>Manipulation de vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{maVariable | formatCelsius}}
        {{celcius}}
    </div>
    <script>
    let vm = new Vue({
        el: "#app",
        data: {
            maVariable:"21"
        },
        filters: {
        formatCelsius: function (value) {
            return value + "C";
        },
        computed: {
            celcius: function(){
                return this.maVariable + "C";
            }
        }
        },
    });
    </script>
</body>
</html>
